<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Sitesi</title>
    <style>
        /* Navbar stilleri */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #f2f2f2;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
            border-radius: 5px;
        }

        .auth-buttons {
            display: flex;
            align-items: center;
        }

        .auth-buttons a {
            color: #f2f2f2;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
        }

        .auth-buttons a:hover {
            background-color: #ddd;
            color: black;
            border-radius: 5px;
        }

        .welcome-message {
            color: #f2f2f2;
            padding-right: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info a {
            color: #f2f2f2;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
        }

        .user-info a:hover {
            background-color: #ddd;
            color: black;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="{% url 'index' %}">Ana Sayfa</a>
        <a href="{% url 'filmler' %}">Filmler</a>
        <a href="{% url 'about_us' %}">Hakkımızda</a>
        <a href="#">İletişim</a>
       
        <div class="auth-buttons">
            {% if user.is_authenticated %}
                <div class="user-info">
                    <span class="welcome-message">Hoş geldiniz, {{ user.username }}</span>
                    <a href="{% url 'logout' %}">Çıkış</a>
                </div>
            {% else %}
                <a href="{% url 'login' %}">Giriş</a>
                <a href="{% url 'register' %}">Üye Ol</a>
            {% endif %}
        </div>
    </div>
    
    <!-- Sayfanın geri kalan kısmı -->
    <!-- Buraya film listesi, içerik vb. gelebilir -->

</body>
</html>
